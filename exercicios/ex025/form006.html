<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível da satisfação: </label>
            <!-- range sem min e max, será de 0 a 100, se colocado limite, exemplo 0 a 5, pode fixar o valor inicial como em color -->
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto do perfil:</label>
            <!-- Ao usar esse método (file) o formulário deve está usando o método post e não get -->
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
